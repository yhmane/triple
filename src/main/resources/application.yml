spring:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem://localhost/~/test;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
